<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        /* Existing styles from the original document */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .admin-panel {
            margin-top: 20px;
        }
        .logout-btn {
            background-color: #f44336;
            float: right;
        }
        .update-role {
            background-color: #2196F3;
            padding: 5px 10px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .role-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .role-form select {
            width: auto;
            margin-right: 10px;
        }
        .role-form button {
            padding: 8px 15px;
        }

        /* Profile Page Additional Styles */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            width: 150px;
            color: #555;
        }
        .detail-value {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        
        <!-- Authentication Container (Login/Register) -->
        <div id="auth-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            
            <div id="login" class="tab-content active">
                <h2>Login</h2>
                <div id="login-message" class="message hidden"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div id="register" class="tab-content">
                <h2>Register</h2>
                <div id="register-message" class="message hidden"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role">Role:</label>
                        <select id="register-role">
                            <option value="user">User</option>
                            <option value="contentcreator">Content Creator</option>
                            <option value="influencer">Influencer</option>
                            <option value="agent">Agent</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel hidden">
            <div class="user-info">
                <h2>Welcome, <span id="username-display"></span>!</h2>
                <button id="logout-btn" class="logout-btn">Logout</button>
                <div class="clearfix"></div>
            </div>
            
            <div id="admin-content" class="hidden">
                <h3>User Management</h3>
                <div id="users-message" class="message hidden"></div>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Profile Container -->
        <div id="profile-container" class="hidden">
            <div class="profile-header">
                <div class="profile-avatar" id="user-avatar">
                    <span id="avatar-initials"></span>
                </div>
                <div class="profile-info">
                    <h1 id="profile-username">Username</h1>
                    <div>
                        <button id="edit-profile-btn" class="edit-btn">Edit Profile</button>
                        <button id="profile-logout-btn" class="logout-btn">Logout</button>
                    </div>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <div class="detail-label">User ID</div>
                    <div class="detail-value" id="profile-user-id"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Role</div>
                    <div class="detail-value" id="profile-user-role"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email</div>
                    <div class="detail-value" id="profile-email">Not provided</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Joined Date</div>
                    <div class="detail-value" id="profile-join-date">Not available</div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Container -->
        <div id="edit-profile-container" class="hidden">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email">
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Base URL for API
        const API_BASE_URL = 'http://localhost:5000';
        
        // DOM Elements - Combine existing and new elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const usersMessage = document.getElementById('users-message');
        const authContainer = document.getElementById('auth-container');
        const adminPanel = document.getElementById('admin-panel');
        const adminContent = document.getElementById('admin-content');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtns = document.querySelectorAll('[id$="-logout-btn"]');
        const usersTable = document.getElementById('users-table').querySelector('tbody');
        
        // Profile specific elements
        const profileContainer = document.getElementById('profile-container');
        const editProfileContainer = document.getElementById('edit-profile-container');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const editProfileForm = document.getElementById('edit-profile-form');

        // Profile display elements
        const profileUsernameDisplay = document.getElementById('profile-username');
        const profileUserIdDisplay = document.getElementById('profile-user-id');
        const profileUserRoleDisplay = document.getElementById('profile-user-role');
        const profileEmailDisplay = document.getElementById('profile-email');
        const profileJoinDateDisplay = document.getElementById('profile-join-date');
        const avatarInitials = document.getElementById('avatar-initials');
        
        // Current user data
        let currentUser = null;
        let authToken = null;
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show active content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId) {
                        content.classList.add('active');
                    }
                });
                
                // Clear messages
                loginMessage.classList.add('hidden');
                registerMessage.classList.add('hidden');
            });
        });
        
        // Show message helper function
        function showMessage(element, message, type = 'success') {
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
            
            // Hide message after 5 seconds
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        // Register form submission (existing code)
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/app/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(registerMessage, 'Registration successful!', 'success');
                    registerForm.reset();
                    
                    // Switch to login tab
                    tabs[0].click();
                } else {
                    showMessage(registerMessage, data.message || 'Registration failed.', 'error');
                }
            } catch (error) {
                showMessage(registerMessage, 'Error connecting to the server.', 'error');
                console.error('Error:', error);
            }
        });
        
        // Login form submission - Updated to handle profile redirection
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/app/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user info and token
                    currentUser = data.result.user;
                    authToken = data.result.token;
                    
                    // Save to localStorage for session persistence
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('authToken', authToken);
                    
                    // Redirect or show panel based on role
                    if (currentUser.role === 'user') {
                        // Fetch and show user profile
                        await fetchUserProfile();
                        authContainer.classList.add('hidden');
                        profileContainer.classList.remove('hidden');
                    } else if (currentUser.role === 'admin' || currentUser.role === 'superadmin') {
                        // Show admin panel
                        authContainer.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        usernameDisplay.textContent = currentUser.username;
                        
                        // Load users for admin
                        adminContent.classList.remove('hidden');
                        loadUsers();
                    }
                    
                    loginForm.reset();
                } else {
                    showMessage(loginMessage, data.message || 'Login failed.', 'error');
                }
            } catch (error) {
                showMessage(loginMessage, 'Error connecting to the server.', 'error');
                console.error('Error:', error);
            }
        });

        // Fetch user profile
        async function fetchUserProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    displayUserProfile(userData);
                } else {
                    showMessage(loginMessage, 'Failed to fetch profile.', 'error');
                }
            } catch (error) {
                console.error('Profile fetch error:', error);
                showMessage(loginMessage, 'Error fetching profile.', 'error');
            }
        }

        // Display user profile
        function displayUserProfile(userData) {
            profileUsernameDisplay.textContent = userData.username;
            profileUserIdDisplay.textContent = userData.id;
            profileUserRoleDisplay.textContent = userData.role;
            
            // Set avatar initials
            avatarInitials.textContent = userData.username.charAt(0).toUpperCase();

            // Update email and join date if available
            profileEmailDisplay.textContent = userData.email || 'Not provided';
            
            // Optional: format join date if available
            if (userData.createdAt) {
                profileJoinDateDisplay.textContent = new Date(userData.createdAt).toLocaleDateString();
            }

            // Populate edit form
            document.getElementById('edit-email').value = userData.email || '';
        }

        // Edit profile button
        editProfileBtn.addEventListener('click', () => {
            profileContainer.classList.add('hidden');
            editProfileContainer.classList.remove('hidden');
        });

        // Cancel edit
        cancelEditBtn.addEventListener('click', () => {
            profileContainer.classList.remove('hidden');
            editProfileContainer.classList.add('hidden');
        });

        // Edit profile form submission
        editProfileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('edit-email').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/profile/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    showMessage(loginMessage, 'Profile updated successfully!');
                    
                    // Refresh profile
                    await fetchUserProfile();
                    
                    // Switch back to profile view
                    profileContainer.classList.remove('hidden');
                    editProfileContainer.classList.add('hidden');
                } else {
                    const errorData = await response.json();
                    showMessage(loginMessage, errorData.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showMessage(loginMessage, 'Error updating profile.', 'error');
            }
        });
        
        // Logout functionality for all logout buttons
        logoutBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Clear user data
                currentUser = null;
                authToken = null;
                
                // Clear localStorage
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authToken');
                
                // Reset views
                adminPanel.classList.add('hidden');
                adminContent.classList.add('hidden');
                profileContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                
                // Clear tables
                usersTable.innerHTML = '';
            });
        });

        // Load users for admin (existing code)
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    renderUsersTable(users);
                } else {
                    const error = await response.json();
                    showMessage(usersMessage, error.message || 'Failed to load users.', 'error');
                }
            } catch (error) {
                showMessage(usersMessage, 'Error connecting to the server.', 'error');
                console.error('Error:', error);
            }
        }
        
        // Render users table (existing code)
        function renderUsersTable(users) {
            usersTable.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // User ID
                const idCell = document.createElement('td');
                idCell.textContent = user.id;
                row.appendChild(idCell);
                
                // Username
                const usernameCell = document.createElement('td');
                usernameCell.textContent = user.username;
                row.appendChild(usernameCell);
                
                // Role
                const roleCell = document.createElement('td');
                roleCell.textContent = user.role;
                row.appendChild(roleCell);
                
                // Actions
                const actionsCell = document.createElement('td');
                
                // Only superadmin can change roles for this implementation
                if (currentUser.role === 'superadmin' || currentUser.role === 'admin') {
                    // Create role dropdown for changing roles
                    const roleSelect = document.createElement('select');
                    roleSelect.id = `role-select-${user.id}`;
                    
                    const roles = ['user', 'admin', 'contentcreator', 'influencer', 'agent'];
                    roles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role;
                        option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                        if (role === user.role) {
                            option.selected = true;
                        }
                        roleSelect.appendChild(option);
                    });
                    
                    // Create update button
                    const updateBtn = document.createElement('button');
                    updateBtn.textContent = 'Update Role';
                    updateBtn.className = 'update-role';
                    updateBtn.onclick = () => updateUserRole(user.id);
                    
                    // Add elements to action cell
                    actionsCell.appendChild(roleSelect);
                    actionsCell.appendChild(document.createTextNode(' '));
                    actionsCell.appendChild(updateBtn);
                } else {
                    actionsCell.textContent = 'No actions available';
                }
                
                row.appendChild(actionsCell);
                usersTable.appendChild(row);
            });
        }
        
        // Update user role (existing code)
        async function updateUserRole(userId) {
            const roleSelect = document.getElementById(`role-select-${userId}`);
            const newRole = roleSelect.value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ role: newRole })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(usersMessage, 'Role updated successfully!', 'success');
                    
                    // Reload users to show updated data
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage(usersMessage, error.message || 'Failed to update role.', 'error');
                }
            } catch (error) {
                showMessage(usersMessage, 'Error connecting to the server.', 'error');
                console.error('Error:', error);
            }
        }
        
        // Check for saved session on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Try to restore session from localStorage
            const savedUser = localStorage.getItem('currentUser');
            const savedToken = localStorage.getItem('authToken');
            
            if (savedUser && savedToken) {
                try {
                    // Parse saved user data
                    currentUser = JSON.parse(savedUser);
                    authToken = savedToken;
                    
                    // Restore view based on user role
                    if (currentUser.role === 'user') {
                        authContainer.classList.add('hidden');
                        fetchUserProfile();
                        profileContainer.classList.remove('hidden');
                    } else if (currentUser.role === 'admin' || currentUser.role === 'superadmin') {
                        authContainer.classList.add('hidden');
                        adminPanel.classList.remove('hidden');
                        usernameDisplay.textContent = currentUser.username;
                        
                        // If admin or superadmin, load users
                        adminContent.classList.remove('hidden');
                        loadUsers();
                    }
                } catch (error) {
                    console.error('Error restoring session:', error);
                    // Clear invalid session data
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('authToken');
                }
            }
        });
    </script>
</body>
</html>
